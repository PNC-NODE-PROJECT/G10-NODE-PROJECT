<head>

    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<body>
    <!-- menu -->
    <div class="menu-container">
        <div class="menu-group">
            <button class="onPage menu-task" type="button" id="button-task" onclick="displayMenuPage()">Your Task</button>
            <button class="menu-task" type="button" id="button-create" onclick="displayCreatePage()">Create</button>
            <button class="menu-task" type="button" id="button-instruction">Instruction</button>
        </div>
    </div>
    <!-- =================== create page ============== -->
    <div class="create-containers">
        <div class="create-container">
            <div class="create-quiz">
                <div class="group-btn">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Task</button>
                    <button type="button" class="button-save button" onclick="displayMenuPage()">Save</button>
                    <button type="button" class="button-concel button"  onclick="displayMenuPage()">concel</button>
                </div>
                <div class="title-quiz">
                    <!-- <input type="text" id="title-quiz" class="title"  value="Quiz Title"> -->
                    <h2>Title Quiz</h2>
                </div>
                <div class="create-question">
                    <form action="">
                        <div class="quiz-question">
                            <input type="text" class="question" id="question" placeholder="Question">
                        </div>
                        <div class="answers-container">
                            <div class="left">
                                <div class="each-answer">
                                    <input type="radio" name="answer" class="type-of-input">
                                    <input type="text" class="answer-group" placeholder="Answer">
                                </div>
                                <div class="each-answer">
                                    <input type="radio" name="answer" class="type-of-input">
                                    <input type="text" class="answer-group" placeholder="Answer">
                                </div>
                                <div class="each-answer">
                                    <input type="radio" name="answer" class="type-of-input">
                                    <input type="text" class="answer-group" placeholder="Answer">
                                </div>
                                <div class="each-answer">
                                    <input type="radio" name="answer" class="type-of-input">
                                    <input type="text" class="answer-group" placeholder="Answer">
                                </div>
                                <button type="button" class="button-create" onclick="checkAllInput()">Create</button>
                            </div>
                            <div class="right">
                                <div class="question-type">
                                    <select id="list" class="types" onclick="optionAnswers()">
                                        <option value="radio">Radio</option>
                                        <option value="checkbox">Checkbox</option>
                                    </select>
                                </div>
                                <div class="score">
                                    Score: <input type="number" class="scores-create" id="myScores" value="0">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="show-quizs"></div>
            </div>
        </div>
    </div>

                <div class="modal-header">

                </div>
                <div class="create-container">

                                <div class="quiz-question">
                                    <input type="text" class="question question-edite" id="question" placeholder="Question">
                                </div>

                                        </div>
                                        <button type="button" class="button-create" onclick="checkAllInput()">Create</button>
                                    </div>
                                    <div class="right">

                                </div>

        </div>
    </div>
    <script src="create.js"></script>
